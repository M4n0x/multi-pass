name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bump version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: node scripts/bump-version.js

      - name: Commit version bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add manifests/*.json basic-auth-extension/manifest.json
            version=$(node -p "require('./manifests/manifest.base.mv3.json').version")
            git commit -m "chore: bump version to ${version}"
            git push
          fi

      - name: Validate manifests
        run: node scripts/validate.js

      - name: Build bundles
        run: node scripts/build.js

      - name: Upload Chromium bundle
        uses: actions/upload-artifact@v4
        with:
          name: multipass-chromium
          path: dist/multipass-chromium.zip

      - name: Upload Firefox MV3 bundle
        uses: actions/upload-artifact@v4
        with:
          name: multipass-firefox-mv3
          path: dist/multipass-firefox-mv3.zip

      - name: Upload Firefox MV2 bundle
        uses: actions/upload-artifact@v4
        with:
          name: multipass-firefox-mv2
          path: dist/multipass-firefox-mv2.zip

      - name: Create release
        if: >-
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main' &&
          startsWith(github.event.head_commit.message, 'chore: bump version')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version=$(node -p "require('./manifests/manifest.base.mv3.json').version")
          tag="v${version}"
          if ! git rev-parse "${tag}" >/dev/null 2>&1; then
            git tag "${tag}"
            git push origin "${tag}"
          fi
          if ! gh release view "${tag}" >/dev/null 2>&1; then
            gh release create "${tag}" --title "${tag}" --notes "Automated release"
          fi
          gh release upload "${tag}" dist/multipass-chromium.zip --clobber
          gh release upload "${tag}" dist/multipass-firefox-mv3.zip --clobber
          gh release upload "${tag}" dist/multipass-firefox-mv2.zip --clobber
