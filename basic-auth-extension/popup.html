<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
    <title>Basic Auth</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <div class="title-row">
            <h1>Multi pass</h1>
            <span id="app-version" class="version"></span>
          </div>
          <p class="subtitle">Automate HTTP Basic Auth with rule-based credentials.</p>
        </div>
        <div class="status-pill" id="status">
          <span class="status-dot status-idle" id="status-dot"></span>
          <span id="status-text">Idle</span>
        </div>
      </header>

      <section id="vault-panel" class="vault-panel" hidden>
        <div id="vault-locked" hidden>
          <div class="vault-title">Vault locked</div>
          <p class="vault-text">Enter your password to unlock credentials for this browser session.</p>
          <div class="vault-inline">
            <input id="vault-unlock-password" type="password" placeholder="Master password" />
            <button id="vault-unlock-btn" type="button">Unlock</button>
          </div>
          <div id="vault-result" class="result" hidden></div>
        </div>
      </section>

      <section class="actions" id="actions-section">
        <button id="open-options" type="button" class="secondary">Settings</button>
        <button id="add-rule" type="button">Add rule</button>
      </section>

      <section class="rules" id="rules-section">
        <div class="rules-header">
          <span>Rules</span>
          <span id="rule-count" class="count">0</span>
        </div>
        <div id="rules-list" class="rules-list"></div>
        <div id="empty-state" class="empty-state">No rules yet.</div>
      </section>
    </div>

    <script src="lib/Sortable.min.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
